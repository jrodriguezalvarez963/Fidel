<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Página conmemorativa del 99° natalicio de Fidel Castro con diseño revolucionario y sistema de comentarios." />
  <title>99° Natalicio de Fidel Castro</title>

  <!-- CSS principales -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/home.css" />

  <!-- Fuentes recomendadas (pueden reemplazarse o alojarse localmente para performance) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- HEADER principal -->
  <header role="banner" aria-label="Encabezado principal de la página">
    <h1 tabindex="0" class="titulo-principal">
      99° NATALICIO DE FIDEL CASTRO
    </h1>
    <p class="lema" tabindex="0">UNA REVOLUCIÓN SILENCIOSA QUE VIBRA</p>
  </header>

  <!-- MAIN con contenido central -->
  <main role="main">
    <!-- Sección de animación estrella central -->
    <section aria-label="Estrella central animada" class="seccion-estrella">
      <!-- Aquí la estrella será generada y animada con CSS/JS -->
      <div class="estrella-animada" aria-hidden="true"></div>
    </section>

    <!-- Fondo con líneas ondulantes animadas -->
    <div aria-hidden="true" class="fondos-animados">
      <!-- Elementos generados con CSS para las líneas -->
      <div class="linea-ondulante linea1"></div>
      <div class="linea-ondulante linea2"></div>
      <div class="linea-ondulante linea3"></div>
    </div>

    <!-- Sección de comentarios con formulario y lista -->
    <section aria-labelledby="comentarios-titulo" class="seccion-comentarios">
      <h2 id="comentarios-titulo" tabindex="0">Comentarios</h2>

      <!-- Formulario de comentarios -->
      <form id="form-comentarios" aria-describedby="form-instrucciones" novalidate>
        <p id="form-instrucciones" class="visually-hidden">Formulario para dejar nombre y comentario</p>
        <label for="input-nombre">Nombre</label>
        <input type="text" id="input-nombre" name="nombre" required aria-required="true" autocomplete="name" />

        <label for="textarea-comentario">Comentario</label>
        <textarea id="textarea-comentario" name="comentario" rows="4" required aria-required="true"></textarea>

        <button type="submit" aria-label="Enviar comentario">Enviar</button>

        <div id="mensaje-error" role="alert" aria-live="assertive" class="mensaje-error" aria-hidden="true"></div>
        <div id="mensaje-exito" role="status" aria-live="polite" class="mensaje-exito" aria-hidden="true"></div>
      </form>

      <!-- Lista dinámica donde se cargarán los comentarios -->
      <ul id="lista-comentarios" aria-live="polite" aria-relevant="additions" tabindex="0" class="lista-comentarios">
        <!-- Los comentarios se insertarán aquí desde js/comentarios.js -->
      </ul>
    </section>
  </main>

  <!-- FOOTER con información de la página -->
  <footer role="contentinfo" aria-label="Pie de página con créditos">
    <p tabindex="0">&copy; 2025 - Conmemoración 99° Natalicio de Fidel Castro</p>
  </footer>

  <!-- Scripts JS -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/comentarios.js"></script>

  <!-- Comentarios para desarrolladores -->
  <!--
    Animaciones y texturas definidas en CSS en css/home.css:
    - Estrella central (div.estrella-animada) con pulsación.
    - Líneas ondulantes fondo (div.linea-ondulante) con animación horizontal.
    Scripts JS manejan interacciones del formulario y lista dinámica de comentarios.
  -->
</body>

</html>
